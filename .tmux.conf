# Mobile-friendly tmux config for Termux

# Change prefix from Ctrl+b to Ctrl+a (easier on phone keyboards)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support (works with Termux touch)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# History limit (reduced from 50000 for better memory usage)
set -g history-limit 10000

# Faster key repetition
set -s escape-time 0

# Easy split panes (| for vertical, - for horizontal)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation with arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Easy window navigation
bind -n M-h previous-window
bind -n M-l next-window

# Reload config with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Status bar styling
set -g status-style 'bg=#333333 fg=#ffffff'
set -g status-left '#[fg=#00ff00][#S] '
set -g status-right '#[fg=#888888]%H:%M '
set -g status-left-length 20

# Active window styling
setw -g window-status-current-style 'fg=#00ff00 bold'

# Pane border styling
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#00ff00'

# Enable 256 colors
set -g default-terminal "screen-256color"

# Auto-rename windows based on current program
setw -g automatic-rename on
